<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/styleIndex.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>CKP Login</title>
</head>

<body>

    <div class="top">
        <div class="title">
            Welcome !!!<span class="title"></span>
        </div>
        <div class="subTitle">
            Please Login to Proceed<span class="subTitle"></span>
        </div>
        <div class="imgcontainer">
            <img src="images/avatar.png" alt="Avatar" class="avatar">
        </div>
        <div class="logocontainer">
            <img src="images/eslLogo.jpg" alt="ESL" class="esl">
        </div>

    </div>

    <div class="bottom">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw">

            <button type="submit" onclick="login(this)" class="login" >Login</button><br>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container">
            <button type="button" onclick="window.location='register.html';" class="register">New User</button>
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="button" onclick="window.location='passwordReset.html';" class="resetbtn">Reset Password</button>
        </div>
    </div>

    <!-- <footer>&copy; Copyright 2018 HTML.am</footer> -->

    <script src="js/index.js"></script>

</body>

</html>
