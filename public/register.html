<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/styleRegister.css">
    <title>Register</title>
</head>

<body>

    <div class="title">
        New User Sign-UP<span class="title"></span>
    </div>

    <div class="title">
        eScience Labs LLC<span class="title"></span>
    </div>

    <div class="logocontainer">
        <img src="images/eslLogo.jpg" alt="ESL" class="esl">
    </div>

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="uname">

        <label for="psw"><b>New Password</b></label>
        <input type="password" placeholder="Enter New Password" name="psw" id="psw1">

        <label for="psw"><b>Enter New Password Again</b></label>
        <input type="password" placeholder="Enter New Password" name="psw" id="psw2">

        <label for="pass"><b>Pass Phrase (Sent in Email. Pass Pharse is needed when you want to Reset your password.)</b></label>
        <input type="password" placeholder="Enter Pass Phrase" name="psw" id="psw3">

        <button type="submit" onclick="register(this)">REGISTER</button>
    </div>

    <script src="js/register.js"></script>

</body>

</html>
